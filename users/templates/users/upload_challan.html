{% extends "users/base.html" %}
{% block title %} uplaod_challan {% endblock title%}
{% block content %}<br><br>
  <h1>Upload Bank Challan</h1>

    {% csrf_token %}
    <label for="image">Upload Challan (After Paying) :</label>

  </form>

{% endblock %}
